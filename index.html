<!DOCTYPE html>
<html>
 <meta>
     <link rel="stylesheet" type="text/css" href="style.css">
 </meta>
<head>
    <title>James's Arcane Portal</title>
</head>
<body>
    <h1>WELCOME TRAVELER</h1>
    <p>THIS IS MY ARCANE PORTAL</p>
  <button onclick="castSpell()">Click to Cast a Spell!</button>
     <p id="spellResult"></p>
      <script>
   function heavyLoop() {
     let x = 0;
     for (let i = 0; i < 5e7; i++) x = (x + i) | 0;
     return x;
   }

   function castSpell() {
     let t1 = performance.now();
     heavyLoop();
     let t2 = performance.now();
     heavyLoop();
     let t3 = performance.now();

     document.getElementById("spellResult").innerText =
       "First cast: " + (t2 - t1).toFixed(1) + " ms\n" +
       "Second cast: " + (t3 - t2).toFixed(1) + " ms";
   }
 </script>
</body>  
</html>
